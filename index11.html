<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>指令</title>
</head>

<body>
  <div id="root">
    <span>{{n}}</span>
    <br>
    <br>
    放大<span v-big="n"></span>
    <br>
    <br>
    <button @click="n++">点击</button>
  </div>
  <script src="./vue.js"></script>
  <script>
    const x = new Vue({
      el: "#root",
      data() {
        return {
          n: 1
        }
      },
      directives: {
        // 指令就是用来操作DOM的
        big(element, binding) {
          console.log('element, binding', element, binding);
          element.innerText = binding.value * 10;
        }
      }
    })
  </script>
</body>

</html>
