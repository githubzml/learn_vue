<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型基础</title>
</head>

<body>
  <script>
    function Aa() {
      this.name = "aaa";
    }

    let bb = new Aa();
    Aa.prototype.x = "mmm"; //显示原型属性



    console.log('bb', bb);
    console.log('bb2', bb.__proto__); // 隐式原型属性

  </script>
</body>

</html>
